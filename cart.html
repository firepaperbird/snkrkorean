<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnkrKorea - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> 
    <script type="text/javascript" src="Resources/Host.js"></script>
    <script src="js/cart.js"></script>

</head>
<body>
<div id="header-import"></div>

<div class="container" id="container">
    <div id="left-site">
        <div class="head-left">
            <p>Your cart</p>
            <div><span>Edit Cart</span></div>
        </div>

        

    </div>
    <div id="right-site">
        <div class="coupon">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="copcode" placeholder="Enter your coupon code here">
                </div>
            </div>
            <input type="button" value="Check my coupon" class="btn-coupon" onclick="checkCp()">
        </div>
        <p class="title">total</p>
        <div class="detail">
            <div class="sub-detail">
                <span class="sub-title">Sub-total</span>
                <span class="sub-price total-undis">$00.00</span>
            </div>
            <div class="sub-detail">
                <span class="sub-title">Discount</span>
                <span class="sub-price discountnum">$0</span>
            </div>
        </div>
        <div class="checkout-total">
            <span class="sub-title">Total</span>
            <span class="sub-price total-last">$00.00</span>
        </div>
        <input type="button" value="Checkout" class="btn-checkout" onclick="checkoutCart()">
        <p class="description">Prices and shipping costs are not confirmed until we've contacted you.<br><br> The items in your cart are saved for 7 days on this computer. We cannot guarantee availability.</p>
    </div>
</div>
<div class="clearboth"></div>
<div id="footer-import"></div>
<script>
    $("#header-import").load("header.html");
    $("#footer-import").load("footer.html");
</script>
</body>
</html>
