<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnkrKorea-Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js#version=v2.12&appId=194207037848523&status=true&cookie=true&xfbml=true"></script>
    <script src="js/main.js"></script> 
    <script type="text/javascript" src="Resources/Host.js"></script>
    <script type="text/javascript" src="Resources/MyCookie.js"></script>
    <script src="js/checkout.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="header-import"></div>

<div class="container" id="container">
    <div id="left-site">
        <div class="head-left">
            <p>Your cart</p>
            <div><span>Edit Cart</span></div>
        </div>

        <div class="left-form">
            <form class="reset-pass-form">
                <div class="row1 form-row">
                    Full name*<input class="form-input" type="text" name="fullname" id="fullname" />
                </div>
                <div class="row2 form-row">
                    Phone number*<input class="form-input" type="text" name="phone" id="phone" />
                </div>
                <div class="row3 form-row">
                    Email<input class="form-input" type="text" name="email" id="email" disabled="disabled" />
                </div>
                <div class="row4 form-row">
                    Delivery address*<input class="form-input" type="text" name="address" id="address" />
                </div>
                <div class="row5 form-row">
                    Order note*<textarea rows="5" class="form-input" type="text" name="note" id="note"></textarea>
                </div>
            </form>
        </div>

    </div>
    <div id="right-site">
        <p class="title">total</p>
        <!-- <div class="detail">
            <div class="sub-detail">
                <span class="sub-title">Sub-total</span>
                <span class="sub-price">$87.97</span>
            </div>
            <div class="sub-detail">
                <span class="sub-title">Discount</span>
                <span class="sub-price">$0</span>
            </div>
        </div> -->
        <div class="checkout-total">
            <span class="sub-title">Total</span>
            <span class="sub-price total-last">$00.00</span>
        </div>
        <input type="button" value="Place your order" class="btn-checkout">
        <p class="description">Prices and shipping costs are not confirmed until we've contacted you.<br><br> The items in your cart are saved for 7 days on this computer. We cannot guarantee availability.</p>
    </div>
</div>
<div class="clearboth"></div>
<div id="footer-import"></div>
<script>
    $("#header-import").load("header.html");
    $("#footer-import").load("footer.html");
</script>
</body>
</html>
