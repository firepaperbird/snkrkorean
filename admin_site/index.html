<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img class="align-content" id="logo" src="../admin_site/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form class="loginForm">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        <div class="checkbox">
                            <label class="chkbox">
                                <input type="checkbox"> Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="#">Forgotten Password?</a>
                            </label>
                        </div>
                        <button type="button" class="btn btn-success btn-flat m-b-30 m-t-30" onclick="login()">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../admin_site/assets/js/popper.min.js"></script>
