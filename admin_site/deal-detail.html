<body>
<!--start body-->


<div class="breadcrumbs">
    <div class="col-sm-12" id="deal-form">
        <div>
            <div class="form-group">
                <label for="Content">Content*:</label>
                <input type="text" class="form-control" id="Content" name="Content" onblur="checkvalid(this)">
            </div>
            <div class="form-group">
            	<label for="datetimepicker1">StartTime:</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" id="StartTime" />
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Duration">Duration:</label>
                <input type="number" min="0" step="1" placeholder="number only" class="form-control" id="Duration" name="Duration" onblur="checkvalid(this)">
            </div>
            <div class="form-inline">
            	<label for="CategoryId">Category: </label>
    			<select class="form-control" id="CategoryId" name="CategoryId">
				                    <option value="1">Áo</option>
				                    <option value="2">Áo sơ mi</option>
				                </select>
            </div>
            <table class="table">
            	<thead>
            		<tr class="table-primary">
            			<th>ProductId</th>
            			<th>Name</th>
            			<th>Discount</th>
            			<th>Type</th>
            			<th>Delete</th>
            		</tr>
            	</thead>
            	<tbody>
            		<tr>
            			<td>00000</td>
            			<td>Sp test</td>
            			<td>50</td>
            			<td>
							<div class="form-group">
				                <select id="Type" name="Type">
				                    <option value="0">%</option>
				                    <option value="1">VND</option>
				                </select>
							</div>
            			</td>
            			<td><i class="fa fa-times-circle fa-lg" aria-hidden="true"></i></td>
            		</tr>
            	</tbody>
            </table>
            <input type="button" value="Add" class="btn btn-primary btn-lg submit" onclick="addDeal()"  />
        </div>
    </div>
</div>
