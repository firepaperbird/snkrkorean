<body>
<!--start body-->


<div class="container-fluid">
    <div>
        <div class="form-group">
            <label for="Name">Nội dung 내용:</label>
            <input type="text" class="form-control" id="pro-content" name="content" onblur="checkvalid(this)">
        </div>
        <div class="form-group">
            <label for="Name">Bắt đầu 시작:</label>
            <div class="input-group date" id="datetimepicker11" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker11" id="StartTime" onblur="checkvalid2(this)"/>
                    <div class="input-group-append" data-target="#datetimepicker11" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label for="duration">Khoản thời gian diễn ra (giờ) 시간:</label>
            <input type="number" min="0" step="1" class="form-control" id="pro-duration" name="duration" placeholder="count by hour. ex: 122 (122 hour)" onblur="checkvalid(this)">

        </div>
        <div class="form-group apply-list">
            <label for="Category">Danh mục 카테고리:</label>
            <select class="category-select form-control custom-select" id="pro-category" onchange="CreateItemList()"> 
                <option value="-1">--</option>
                <option value="0">all</option>
            </select> 
        </div>
        <div class="form-group" style="overflow-x:auto;">
            <label for="">Danh sách sản phẩm 상품목록:</label>
            <table class="table">
                <thead>
                    <tr class="table-primary">
                        <th>#</th>
                        <th>Mã 코드</th>
                        <th>Tên 상품이름</th>
                        <th>Giảm giá 할인</th>
                        <th>Loại 유형</th>
                        <th>Xóa 지우다</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <input type="button" value="Cập nhật" class="btn btn-primary btn-lg submit" onclick="UpdateDeal()"  />
    </div>
</div>

<!--end body-->
<script type="text/javascript">
    $('#datetimepicker11').datetimepicker();    
    $('.datetimepicker-input').keyup(function(){
        $('.datetimepicker-input').val('');
    });
</script>
