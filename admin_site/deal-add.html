<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
	<script type="text/javascript" src="../admin_site/assets/js/moment.js"></script>
    <!-- TOASTR -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>

<body>
<!-- <Content>Sale Tet Holliday</Content>
<Duration>72</Duration>
<Id>1</Id>
<StartTime>2018-03-12T00:00:00</StartTime> -->
<div class="container-fluid">
	<div>
		<div class="form-group">
            <label for="Name">Content:</label>
            <input type="text" class="form-control" id="pro-content" name="content" onblur="checkvalid(this)">
        </div>
        <div class="form-group">
            <label for="Name">StartTime:</label>
			<div class="input-group date" id="datetimepicker11" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker11" id="StartTime" onblur="checkvalid2(this)"/>
                    <div class="input-group-append" data-target="#datetimepicker11" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="number" min="0" step="1" class="form-control" id="pro-duration" name="duration" placeholder="count by hour. ex: 122 (122 hour)" onblur="checkvalid(this)">

        </div>
        <div class="form-group apply-list">
            <label for="Category">Category:</label>
            <select class="category-select form-control custom-select" id="pro-category" onchange="CreateItemList()"> 
                <option value="-1">none</option>
                <option value="0">All</option>
            </select> 
        </div>
        <div class="form-group" style="overflow-x:auto;">
            <label for="">Product List:</label>
        	<table class="table">
            	<thead>
            		<tr class="table-primary">
            			<th>#</th>
            			<th>ProductId</th>
            			<th>Name</th>
            			<th>Discount</th>
            			<th>Type</th>
            			<th>Delete</th>
            		</tr>
            	</thead>
            	<tbody>
            	</tbody>
            </table>
        </div>
        <input type="button" value="Create Deal" class="btn btn-primary btn-lg submit" onclick="addDeal()"  />
	</div>
</div>
<script type="text/javascript">
	$('#datetimepicker11').datetimepicker();	
	$('.datetimepicker-input').keyup(function(){
		// console.log("xxxxxxxxxxx");
		$('.datetimepicker-input').val('');
	});

</script>

</body>
</html>
